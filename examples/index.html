<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-2">
          <form>
            <div class="form-group">
              <label for="userId">UserId:</label>
              <input
                type="text"
                class="form-control"
                id="userId"
                placeholder="userId input"
                value="15000000000"
              />
            </div>
            <div class="form-group">
              <label for="channel">Channel:</label>
              <input
                type="text"
                class="form-control"
                id="channel"
                placeholder="channel input"
                value="CMP"
              />
            </div>
          </form>
          <label for="address">ServerAddress:</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="server address input"
            value=""
          />
          <button type="submit" class="btn btn-default" onclick="demoConnect()">
            连接websocket<span id="connect-status"></span>
          </button>
          <button type="submit" class="btn btn-default" onclick="demoDisconnect()">
            断开websocket
          </button>
          <span>-----------</span>

          <form>
            <div class="form-group">
              <label for="groupName">groupName:</label>
              <input
                type="text"
                class="form-control"
                id="groupName"
                placeholder="group with ',' split"
              />
            </div>
          </form>
          <button type="submit" class="btn btn-default" onclick="setGroup()">注册组信息</button>
        </div>
        <div class="col-xs-4">
          <form>
            <div class="form-group">
              <label for="recvUserId">接收人:</label>
              <input type="text" class="form-control" id="recvUserId" placeholder="userId input" />
            </div>
            <div class="form-group">
              <label for="recvChannel">接收渠道:</label>
              <input
                type="text"
                class="form-control"
                id="recvChannel"
                placeholder="channel input"
              />
            </div>
            <div class="form-group">
              <label for="recvGroup">接收渠道:</label>
              <input type="text" class="form-control" id="recvGroup" placeholder="channel input" />
            </div>
            <div class="form-group">
              <label for="demoMessage">消息文本:</label>
              <textarea class="form-control" id="demoMessage" rows="5"></textarea>
            </div>
          </form>
          <button type="submit" class="btn btn-default" onclick="demoSendUserMessage()">
            发送消息
          </button>
          <span>-------------------</span>
          <form>
            <div class="form-group">
              <label for="receiveId">消息ID:</label>
              <input
                type="text"
                class="form-control"
                id="receiveId"
                placeholder="receiveId input"
              />
            </div>
          </form>
          <button type="submit" class="btn btn-default" onclick="demoMessageRead()">
            消息已读请求
          </button>
          <button type="submit" class="btn btn-default" onclick="demoQueryHistoryMessage()">
            查询历史消息
          </button>
        </div>
        <div class="col-xs-6">
          <div id="logging">
            <p id="lastend">message end</p>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../dist/socket-sdk.umd.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
